services:
  # --- DATABASE: PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: chat_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- CACHE: Redis ---
  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # --- STORAGE: Minio ---
  minio:
    image: minio/minio
    container_name: chat_minio
    ports:
      - "9000:9000"       
      - "9001:9001"       
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadminpassword;
      /usr/bin/mc mb myminio/chat-attachments || true;
      /usr/bin/mc anonymous set public myminio/chat-attachments;
      exit 0;
      "

  # --- RTC: LiveKit Server ---
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: always
    network_mode: host 
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml

  # --- BACKEND APPLICATION ---
  app:
    image: trandinh0506/corechain-communication:v1.0.1
    container_name: corechain-communication
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data: