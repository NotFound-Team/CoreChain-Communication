services:
  # --- MESSAGE BROKER: Kafka ---
  kafka:
    image: apache/kafka:3.7.0
    container_name: corechain_kafka 
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_HEAP_OPTS=-Xmx512M -Xms512M
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G
    restart: unless-stopped

  # --- DATABASE: PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: corechain_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      sh -c "docker-entrypoint.sh postgres &
      sleep 10;
      psql -U postgres -d chat_db -c 'CREATE DATABASE notification_db;' || true;
      wait"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  # --- CACHE: Redis ---
  redis:
    image: redis:7-alpine
    container_name: corechain_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 100M
    restart: unless-stopped

  # --- STORAGE: Minio ---
  minio:
    image: minio/minio
    container_name: corechain_minio
    ports:
      - "9000:9000"       
      - "9001:9001"       
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M
    restart: unless-stopped
  
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadminpassword;
      /usr/bin/mc mb myminio/chat-attachments || true;
      /usr/bin/mc anonymous set public myminio/chat-attachments;
      exit 0;
      "

  # --- RTC: LiveKit Server ---
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: always
    network_mode: host 
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml
    deploy:
      resources:
        limits:
          memory: 300M

  # --- COMMUNICATION ---
  communication:
    # image: trandinh0506/corechain-communication:v1.0.1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corechain-communication
    ports:
      - "8989:8989"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .communication.env
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  # --- NOTIFICATION ---
  notification:
    image: trisngocj/corechain-notification:v1.0.0
    container_name: corechain-notification
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - .notification.env
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data: